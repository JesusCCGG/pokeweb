    <h1>Agregar usuario</h1>
    <!-- Formulario para agregar nuevo usuario -->
    <form id="formulario-agregar">
        <h2>Agregar Nuevo Usuario</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="usuario" required>
        <br>
        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" required>
        <br>
        <label for="id_cargo">ID de Cargo:</label>
        <input type="text" id="id_cargo" required>
        <br>
        <input type="submit" value="Agregar Usuario" onclick="agregarUsuario()">
        <br>
        <style>
            .button-link {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4CAF50; /* Color de fondo del botón */
                color: white; /* Color del texto del botón */
                text-decoration: none;
                border-radius: 5px; /* Bordes redondeados */
                transition: background-color 0.3s; /* Transición al pasar el mouse */
            }
        
            .button-link:hover {
                background-color: #45a049; /* Cambia el color de fondo al pasar el mouse */
            }
        </style>
        
        <p><a class="button-link" href="admin.html">Regresar</a></p>
        
    </form>

    <script>
        // Función para agregar un nuevo usuario
        function agregarUsuario() {
            const nombre = document.getElementById('nombre').value;
            const usuario = document.getElementById('usuario').value;
            const contrasenia = document.getElementById('contrasenia').value;
            const id_cargo = document.getElementById('id_cargo').value;

            fetch(`http://localhost:3000/api/usuarios`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombre,
                    usuario,
                    contrasenia,
                    id_cargo
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Usuario agregado:', data);
                mostrarUsuarios(); // Actualizar la lista de usuarios después de agregar uno nuevo
            })
            .catch(error => console.error('Error al agregar usuario:', error));
        }
    </script>
