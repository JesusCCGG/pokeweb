    <h1>Actualizar Usuario</h1>
    <form id="formulario-actualizar">
        <h2>Actualizar Usuario</h2>
        <label for="id_actualizar">ID de Usuario:</label>
        <input type="text" id="id_actualizar" required>
        <br>
        <label for="nombre_actualizar">Nombre:</label>
        <input type="text" id="nombre_actualizar" required>
        <br>
        <label for="usuario_actualizar">Correo:</label>
        <input type="email" id="usuario_actualizar" required>
        <br>
        <label for="contrasenia_actualizar">Contraseña:</label>
        <input type="password" id="contrasenia_actualizar" required>
        <br>
        <label for="id_cargo_actualizar">ID de Cargo:</label>
        <input type="text" id="id_cargo_actualizar" required>
        <br>
        <input type="submit" value="Agregar Usuario" onclick="actualizarUsuario()">
        <br>
        <p><a href="admin.html">Regresar</a></p>
    </form>
    <script>
        function actualizarUsuario() {
            const id = document.getElementById('id_actualizar').value;
            const nombre = document.getElementById('nombre_actualizar').value;
            const usuario = document.getElementById('usuario_actualizar').value;
            const contrasenia = document.getElementById('contrasenia_actualizar').value;
            const id_cargo = document.getElementById('id_cargo_actualizar').value;

            fetch(`http://localhost:3000/api/usuarios/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombre,
                    usuario,
                    contrasenia,
                    id_cargo
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Usuario actualizado:', data);
                mostrarUsuarios();
            })
            .catch(error => console.error('Error al actualizar usuario:', error));
        }
    </script>
